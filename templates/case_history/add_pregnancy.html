<div class="phy_gen_block_col">
        <div class="physical_general_detail d-flex">

            </div>
            <div class="physical_general_label">
                <div class="label_div">
                    <span class="label_image">{% trans 'Pregnancy' %} <span id="pragnancy_count_id"></span>
                </div>
                <span class="arrow_image" id="physicalGeneralArrow">
                    <img src="{% static 'images/right_arrow_image.png' %}" alt="right arrow image">
                </span>
            </div>
            
            <!-- Pregnency Section -->
            <div class="physical_genral_right_block">
                <div class="physical_general_appearence" id="addAppearence">
                    <div class="appearence_blk">
                        <div class="row">
                            <div class="col-sm-12">
                                <h2 class="heading" id="backArrow"><img src="{% static 'images/back_arrow.svg' %}" alt="black arrow"></h2>
                            </div>
                            <div class="col-sm-12 radio_button_block" id="checkboxLabel">
                                <div class="appetite_block">
                                    <label class="appetite_radio" id="antenatal_div_id">
                                    <input type="checkbox" id="radioCheck" name="Antenatal" value="Antenatal">
                                    <span>Antenatal</span>
                                    </label>
                                    <div class="appetite_sub_div">
                                        <div class="appetite_sub_block">
                                            <form id="id_antenatal_form" class="" action="{% if case_id %}{% url 'case_history:obstreric_history' case_id=case_id %}{% else %}{% url 'case_history:obstreric_history' %}{% endif%}" method="post">{% csrf_token %}
                                                <input type="hidden" id="id_new_add_pregnancy_antenatal" name="new_add_pregnancy_index_no" value="">
                                                <input type="hidden" id="id_new_add_pregnancy_index_no_antenatal" name="pregnancy_index_no" value="">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <h2 class="heading"><img src="{% static 'images/back_arrow.svg' %}" alt="black arrow"></h2>
                                                    </div>
                                                    <div class="col-sm-12 margin-top">
                                                        <div class="form-group">
                                                            <label>Period Of Pregnancy</label>
                                                            <input type="text" name="period_of_pregnancy" value="{% if antenatal_data %}{{antenatal_data.period_of_pregnancy}}{% endif %}" class="form-control" placeholder="" maxlength="250" id="id_period_of_pregnancy">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group city_state_label">
                                                            <label>Complaints During Pregnancy</label>
                                                            <select id="id_comp_during_pregnancy"  name="comp_during_pregnancy" class="input_conatiner select_comp_during_pregnancy form-control" multiple="multiple"></select>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label>Remarks</label>
                                                            <textarea name="complaint_during_pregnancy_remarks" class="form-control" id="id_complaint_during_pregnancy_remarks"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group res_rat_blk  position-relative">
                                                            <label>{{nat_of_lab_form.nature_of_labor.label}}</label>
                                                            {{nat_of_lab_form.nature_of_labor}}
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label>{{nat_of_lab_form.remarks.label}}</label>
                                                            {{nat_of_lab_form.remarks}}
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-sm-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Nature Of Delivery</label>
                                                            <div class="alive_dead_div" id="ObstrericLabel">
                                                                <label class="dead_alive_blk">
                                                                    <input type="radio" name="nature_of_delivery" id="normal" checked="checked" class="normal_caesarean_checkbox" value="Normal">
                                                                    <span>{% trans 'Normal' %}</span>
                                                                </label>
                                                                <label class="dead_alive_blk">
                                                                    <input type="radio" name="nature_of_delivery" id="caesarean" class="normal_caesarean_checkbox" value="Caesarean">
                                                                    <span >{% trans 'Caesarean' %}</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12 normal_nature_deleviry" style="display:block;">
                                                        <div class="form-group">
                                                            <select name="nature_of_delivery_normal" class="form-control" id="id_nature_of_delivery_normal">
                                                                <option value="" selected="">Select</option>
                                                                <option value="Forceps">Forceps</option>
                                                                <option value="Episiotomy">Episiotomy</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="button">
                                                            <button type="submit" id="antenatal_form" class="save checking_value" value="antenatal_form" name="antenatal_form">Save</button>
                                                            <a href="{% if case_id %}{% url 'case_history:obstreric_history' case_id=case_id %}{% else %}{% url 'case_history:obstreric_history' %}{% endif %}" class="cancel">{% trans 'Cancel' %}</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <label class="appetite_radio">
                                    <input type="checkbox" id="radioCheck" name="Postnatal" value="Postnatal">
                                    <span>Postnatal</span>
                                    </label>
                                    <div class="appetite_sub_div">
                                        <div class="appetite_sub_block">
                                            <form id="id_post_nal_form" class="" action="{% if case_id %}{% url 'case_history:obstreric_history' case_id=case_id %}{% else %}{% url 'case_history:obstreric_history' %}{% endif%}" method="post">{% csrf_token %}
                                                <input type="hidden" id="id_new_add_pregnancy_postnatal" name="new_add_pregnancy_index_no" value="">
                                                <input type="hidden" id="id_new_add_pregnancy_index_no_postnatal" name="pregnancy_index_no" value="">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <h2 class="heading"><img src="{% static 'images/back_arrow.svg' %}" alt="black arrow"></h2>
                                                    </div>
                                                    <div class="col-sm-12 margin-top">
                                                        <div class="form-group">
                                                            <label>{{post_nal_form.nature_of_puerperium.label}}</label>
                                                            {{post_nal_form.nature_of_puerperium}}
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label>{{post_nal_form.remarks.label}}</label>
                                                            {{post_nal_form.remarks}}
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="button">
                                                            <button id="post_nal_form" type="submit" name="post_nal_form" value="post_nal_form" class="save checking_value">Save</button>
                                                            <a href="{% if case_id %}{% url 'case_history:obstreric_history' case_id=case_id %}{% else %}{% url 'case_history:obstreric_history' %}{% endif %}" class="cancel">{% trans 'Cancel' %}</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <label class="appetite_radio">
                                    <input type="checkbox" id="radioCheck" name="Child" value="Child">
                                    <span>Child</span>
                                    </label>
                                    <div class="appetite_sub_div">
                                        <div class="appetite_sub_block">
                                            <form id="id_child_form" class="" action="{% if case_id %}{% url 'case_history:obstreric_history' case_id=case_id %}{% else %}{% url 'case_history:obstreric_history' %}{% endif%}" method="post">{% csrf_token %}
                                                <input type="hidden" id="id_new_add_pregnancy_child" name="new_add_pregnancy_index_no" value="">
                                                <input type="hidden" id="id_new_add_pregnancy_index_no_child" name="pregnancy_index_no" value="">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <h2 class="heading" id="backArrow"><img src="{% static 'images/back_arrow.svg' %}" alt="black arrow"></h2>
                                                    </div>
                                                    <div class="col-sm-12 margin-top">
                                                        <div class="form-group">
                                                            <label>{{ child_form.alive.label }}</label>
                                                            {{ child_form.alive }}
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label>{{ child_form.cause_of_death.label }}</label>
                                                            {{ child_form.cause_of_death }}
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group  blood_pressure_blk position-relative">
                                                            <label>{{ child_form.birth_weight.label }}</label>
                                                            {{ child_form.birth_weight }}
                                                            <span class="mm_hg">kg/gms</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label>{{ child_form.lactation_history.label }}</label>
                                                            {{ child_form.lactation_history }}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="button">
                                                        <button type="submit" name="child_form" value="child_form" class="save checking_value">Save</button>
                                                        <a href="{% if case_id %}{% url 'case_history:obstreric_history' case_id=case_id %}{% else %}{% url 'case_history:obstreric_history' %}{% endif %}" class="cancel">{% trans 'Cancel' %}</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pregnency Section Ends-->
        </div>
        </div>
        
</script>
